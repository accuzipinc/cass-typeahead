<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>AccuZIP TypeAhead Example</title>

		<link href="lib/css/typeAhead.css" rel="stylesheet" />

        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="lib/js/jquery.autocomplete.az.min.js"></script>
		<script src="lib/js/accuzipTypeAhead.js"></script>
		
		<script>
			$(document).ready(function() {
				//Change to your API Key.  The one below is for sample purposes only and has limited use.
				$("#az-typeahead-address").accuzipTypeAhead({
					apiKey: "B4600995-5991-47D3-AC44-F7C090CFAD7F"
				})

				function selectCallback(selection){
					console.log(selection);
					//optionally CASS the result to get the address parts
					azTypeAhead.cass(selection.data.address_main, selection.data.address_secondary, selection.data.country, cassCallback);
				}

				function cassCallback(result){
					console.log(result);
					if(result.success){
						var cassAddress = result.Addr_Result[0];
						$("#az-typeahead-address").val(cassAddress.dadl1);
						$("#az-typeahead-city").val(cassAddress.dctys);
						$("#az-typeahead-state").val(cassAddress.dstaa);
						$("#az-typeahead-zip").val(cassAddress.zipc);

						$("#az-typeahead-address2").focus()
					}
				}

			});
		</script>
	</head>

	<body>
		<input data-accuzip-address id="az-typeahead-address" autocomplete="off" type="text" placeholder="Street Address or P.O. Box" size="53"><br/>
		<input data-accuzip-address2 type="text" placeholder="Apt, Suite, Unit, Building, Floor" size="53"><br/>
		<input data-accuzip-city type="text" placeholder="City" size="30"> 
		<input data-accuzip-state type="text" placeholder="ST" size="2">
		<input data-accuzip-zip type="text" placeholder="Zip" size="10"> 
	</body>
</html>
